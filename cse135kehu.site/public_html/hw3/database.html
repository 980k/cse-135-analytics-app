<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Data</title>
    <script src="https://cdn.zinggrid.com/zinggrid.min.js"></script>
    <link rel="stylesheet" href="database_styles.css"> <!-- Link to the external CSS file -->
</head>

<body>
    <zing-grid src="https://cse135kehu.site/api/static" caption="User Static Data" columns-control column-drag
        layout-controls pager page-size="5" page-size-options="5,10,15"></zing-grid>
    <zing-grid src="https://cse135kehu.site/api/performance" caption="User Performance Data" columns-control column-drag
        layout-controls pager page-size="5" page-size-options="5,10,15"></zing-grid>
    <zing-grid src="https://cse135kehu.site/api/activity" caption="User Activity Data" columns-control column-drag
        layout-controls pager page-size="5" page-size-options="5,10,15"></zing-grid>
</body>

</html>
